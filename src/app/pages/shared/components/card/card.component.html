<mat-card>
    <mat-card-header>
        <img [src]="card.imgUrl" [alt]="card.title + getName">
    </mat-card-header>

    <mat-card-title> {{ card.title }} </mat-card-title>

    <mat-card-subtitle class="text-c"> {{ card.subtitle }} </mat-card-subtitle>

    <mat-card-actions>
        <a mat-raised-button rel="nofollow" [href]="card.link" target="_blank" color="primary">Ver Detalles </a>
    </mat-card-actions>

</mat-card>
